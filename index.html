<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slides">
        <div style="background-color: brown">
          <h1>Red Snapper</h1>
          <p>Blend green grapes with sugar and strain.</p>
        </div>

        <div style="background-color: blueviolet">
          <h1>Purple Lily</h1>
          <p>Blend green grapes with sugar and strain.</p>
        </div>

        <div style="background-color: darkslategrey">
          <h1>Martini</h1>
          <p>Blend red grapes with sugar and strain.</p>
        </div>

        <div style="background-color: #5a8228">
          <h1>Green Grapes</h1>
          <p>Blend green grapes with sugar and strain.</p>
        </div>
      </div>
      <div class="right-slides">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1603826567619-2805bba84f59?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1601924381523-019b78541b95?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1677253214134-31910eddfbe7?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1556855810-ac404aa91e85?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <button class="btn up-btn">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
      <button class="btn down-btn">
        <i class="fa-solid fa-arrow-down"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
